<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Atualização de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Atualização de Senha</h4>
                </div>
                <div class="card-body">
                    <form method="POST" th:object="${alterarSenhaForm}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="mb-3">
                            <label for="senhaAntiga" class="form-label">Senha Antiga</label>
                            <input type="password" class="form-control" id="senhaAntiga" th:field="*{senhaAntiga}">
                            <div class="invalid-feedback">
                                <ul>
                                    <li class="text-danger" th:each="erro : ${#fields.errors('senhaAntiga')}" th:text="${erro}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="senhaNova" class="form-label">Senha Nova</label>
                                <input type="password" class="form-control" id="senhaNova" th:field="*{senhaNova}">
                                <div class="invalid-feedback">
                                    <ul>
                                        <li class="text-danger" th:each="erro : ${#fields.errors('senhaNova')}" th:text="${erro}"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="confirmacaoSenha" class="form-label">Confirmação Senha</label>
                                <input type="password" class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}">
                                <div class="invalid-feedback">
                                    <ul>
                                        <li class="text-danger" th:each="erro : ${#fields.errors('confirmacaoSenha')}" th:text="${erro}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
