<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Formulário de Edição</title>
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-primary">
                <div class="card-header">
                    <div class="card-title">Formulário de Edição</div>
                </div>
                <div class="card-body">

                    <form method="POST" th:object="${usuarioEdicaoForm}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" class="form-control" th:field="*{nome}">
                                    <ul>
                                        <li class="text-danger" th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" th:field="*{email}">
                                    <ul>
                                        <li class="text-danger" th:each="erro : ${#fields.errors('email')}" th:text="${erro}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf" class="form-control" th:field="*{cpf}">
                                    <ul>
                                        <li class="text-danger" th:each="erro : ${#fields.errors('cpf')}" th:text="${erro}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Salvar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
